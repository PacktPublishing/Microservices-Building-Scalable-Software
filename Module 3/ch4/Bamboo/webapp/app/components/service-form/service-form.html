<form role="form">
    <div class="inner-form" ng-class="{'has-error': errors }">
        <div class="form-group">
            <label>Marathon ID</label>
            <input ng-model="service.id" type="text" class="form-control"  name="input" ng-disabled="loading || disableMarathonIdChange" ng-required="true">
        </div>
        <div class="form-group">
            <label>ACL</label>
            <p class="help-block">
                Enter HAProxy acl's criterion, flag and operator (<a target="_blank" href="http://cbonte.github.io/haproxy-dconv/configuration-1.5.html#7">acl documentation</a>), for example: <br/>
                DNS approach: <code>hdr(host) -i app.example.com</code> <br/>
                Path prefix: <code>path_beg -i /app-group/app1</code>
            </p>
            <div class="input-group">
                <div class="input-group-addon">acl &lt;aclname&gt;</div>
                <input ng-model="service.acl" type="text" class="form-control"  name="input" ng-disabled="loading" ng-required="true" placeholder="hdr(host) -i app.example.com">
            </div>
        </div>
        <span ng-show="errors" class="help-block">{{ errors }}</span>
    </div>
</form>
